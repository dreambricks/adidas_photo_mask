<!DOCTYPE html>
<html>
<head>
    <title>Upload de Imagem</title>
</head>
<body>
    <h1>Upload de Imagem</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" accept=".jpg, .png, .jpeg">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
