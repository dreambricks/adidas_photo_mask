<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/style.css">
<script type="text/javascript" src="static/script.js"></script>
</head>
<body>
<h1>Image Gallery</h1>
  <div class="overlay"><img src="blah" id="top" hidden=True>
    <span id="close" hidden=True onclick=do_close()><b><u>CLOSE(X)</u></b></span>
  </div>
  <div class="cx" style="background-color:#fff;">
    {% for image_file in image_files %}
    <img src="{{ url_for('static', filename='images/' + image_file) }}" alt="{{ image_file }}" height=200 width=200 onclick="clicked_img(this)" >
    {% endfor %}
  </div>
</body>
</html>
